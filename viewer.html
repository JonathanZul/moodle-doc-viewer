<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer - Moodle Docs Viewer</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="viewer-container">
    <header class="toolbar">
      <div class="toolbar-left">
        <h1 id="document-title" class="document-title">Loading document...</h1>
      </div>
      <div class="toolbar-right">
        <button id="download-btn" class="toolbar-btn" title="Download original file" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          <span>Download</span>
        </button>
        <button id="print-btn" class="toolbar-btn" title="Print document" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 6 2 18 2 18 9"/>
            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
            <rect x="6" y="14" width="12" height="8"/>
          </svg>
          <span>Print</span>
        </button>
      </div>
    </header>

    <main class="document-wrapper">
      <div id="loading-indicator" class="loading">
        <div class="spinner"></div>
        <p>Loading document...</p>
      </div>

      <div id="error-container" class="error-container" hidden>
        <div class="error-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
        </div>
        <h2>Unable to display document</h2>
        <p id="error-message">An error occurred while loading the document.</p>
        <div class="error-actions">
          <button id="download-fallback-btn" class="btn btn-primary">Download File</button>
          <button id="close-btn" class="btn btn-secondary">Close</button>
        </div>
      </div>

      <div id="document-container" class="document-container"></div>
    </main>
  </div>

  <script src="lib/jszip.min.js"></script>
  <script src="lib/docx-preview.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
