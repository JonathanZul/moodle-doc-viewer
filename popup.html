<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodle Docs Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
  <div class="popup-container">
    <h1>Moodle Docs Viewer</h1>

    <div class="toggle-row">
      <span>Extension Enabled</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-enabled">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="popup-status" id="popup-status"></div>

    <div class="popup-actions">
      <button id="open-options" class="btn btn-link">Settings</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
